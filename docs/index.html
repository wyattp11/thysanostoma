    map.on('load', function () {
          // create a function called addPoints that iterates through your table (row by row) to create markers and popups
          function addPoints(data) {

            // convert data to geojson format
            console.log(data)
            GeoJSON.parse(data, {
              Point: ['Latitude', 'Longitude']
            }, function (geojson) {
              console.log(geojson)
              jellies = geojson
            })
            // Add a new source from our GeoJSON data and
            // set the 'cluster' option to true. GL-JS will
            // add the point_count property to your source data.
            map.addSource('jellies', {
              type: 'geojson',
              // Point to GeoJSON data.
              data: jellies,
              cluster: true,
              clusterMaxZoom: 10, // Max zoom to cluster points on
              clusterRadius: 100 // Radius of each cluster when clustering points (defaults to 50)
            });

            map.addLayer({
              id: 'clusters',
              type: 'circle',
              source: 'jellies',
              filter: ['has', 'point_count'],
              paint: {
                // Use step expressions (https://docs.mapbox.com/mapbox-gl-js/style-spec/#expressions-step)
                // with three steps to implement three types of circles:
                //   * Blue, 20px circles when point count is less than 100
                //   * Yellow, 30px circles when point count is between 100 and 750
                //   * Pink, 40px circles when point count is greater than or equal to 750
                'circle-color': [
                  'step',
                  ['get', 'point_count'],
                  '#FF9CCC',
                  10,
                  '#BD7397'
                ],
                'circle-radius': [
                  'step',
                  ['get', 'point_count'],
                  20,
                  10,
                  30,
                  100,
                  40
                ]
              }
            });

            map.addLayer({
              id: 'cluster-count',
              type: 'symbol',
              source: 'jellies',
              filter: ['has', 'point_count'],
              layout: {
                'text-field': '{point_count_abbreviated}',
                'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
                'text-size': 12
              }
            });

            map.addLayer({
              id: 'unclustered-point',
              type: 'circle',
              source: 'jellies',
              filter: ['!', ['has', 'point_count']],
              paint: {
                'circle-color': '#D683AB',
                'circle-radius': 6,
                'circle-stroke-width': 2,
                'circle-stroke-color': '#eee'
              }
            });

            // inspect a cluster on click
            map.on('click', 'clusters', function (e) {
              let features = map.queryRenderedFeatures(e.point, {
                layers: ['clusters']
              });
              let clusterId = features[0].properties.cluster_id;
              map.getSource('jellies').getClusterExpansionZoom(
                clusterId,
                function (err, zoom) {
                  if (err) return;

                  map.easeTo({
                    center: features[0].geometry.coordinates,
                    zoom: zoom
                  });
                }
              );
            });

            // When a click event occurs on a feature in
            // the unclustered-point layer, open a popup at
            // the location of the feature, with
            // description HTML from its properties.
            map.on('click', 'unclustered-point', function (e) {

              let coordinates = e.features[0].geometry.coordinates.slice()

              // Ensure that if the map is zoomed out such that
              // multiple copies of the feature are visible, the
              // popup appears over the copy being pointed to.
              while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
              }

              new mapboxgl.Popup()
                .setLngLat(coordinates)
                .setHTML('<div style="max-width: 300px; height: 200px"><a href="' + e.features[0].properties.Link +
                  '">' + e.features[0].properties.LOCAL$ +
                  '</a>  <img style="max-width: 90%; max-height: 90%;" src = ' + e.features[0].properties
                  .img + ' ><div><a>' + e.features[0].properties.license + '</a> <a> ' + e.features[0]
                  .properties.Who
            });

            map.on('mouseenter', 'clusters', function () {
              map.getCanvas().style.cursor = 'pointer';

              map.getCanvas().style.cursor = '';
            });
            let geojson = map.getLayer('clusters')
            console.log(geojson)
